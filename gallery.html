<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Eve Daughters</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Eve Daughters</h1>
                <p>Where Beauty meets confidence</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>Our Gallery</h1>
            <p>See our beautiful transformations</p>
        </div>
    </section>

    <section class="gallery">
        <div class="container">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="ee.jpg" alt="Hair Style 1">
                    <div class="overlay">Braiding</div>
                </div>
                <div class="gallery-item">
                    <img src="images/hair-style-2.jpg" alt="Hair Style 2">
                    <div class="overlay">Weaving</div>
                </div>
                <div class="gallery-item">
                    <img src="ee.jpg" alt="Hair Cut">
                    <div class="overlay">Hair Cut</div>
                </div>
                <div class="gallery-item">
                    <img src="images/manicure-1.jpg" alt="Manicure">
                    <div class="overlay">Manicure</div>
                </div>
                <div class="gallery-item">
                    <img src="images/pedicure-1.jpg" alt="Pedicure">
                    <div class="overlay">Pedicure</div>
                </div>
                <div class="gallery-item">
                    <img src="images/spa-1.jpg" alt="Spa Treatment">
                    <div class="overlay">Spa</div>
                </div>
            </div>
        </div>
    </section>

    <section class="cta">
        <div class="container">
            <h2>See Yourself in Our Gallery</h2>
            <a href="contact.html" class="btn">Book Your Session</a>
        </div>
    </section>

    <footer>
        <!-- Same footer as index.html -->

    <script src="js/script.js"></script>
